<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="grid">
            <input class="square" id = "cell1" data-square="1">
            <input class="square" id = "cell2" data-square="2">
            <input class="square" id = "cell3" data-square="3">
            <input class="square" id = "cell4" data-square="4">
            <input class="square" id = "cell5" data-square="5">
            <input class="square" id = "cell6" data-square="6">
            <input class="square" id = "cell7" data-square="7">
            <input class="square" id = "cell8" data-square="8">
            <input class="square" id = "cell9" data-square="9">
        </div>

        <section>
            <p class="victory-text"></p>
            <button class="resetBtn">Reset</button>
        </section>
        
    </div>





    <script src="app.js"></script>
</body>
</html>
